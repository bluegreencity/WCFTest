apiVersion: apps/v1
kind: Deployment
metadata:
  name: wcftest-wcfservice1
  labels:
    app: wcftest-wcfservice1
spec:
  replicas: 1
  template:
    metadata:
      name: wcftest-wcfservice1
      labels:
        app: wcftest-wcfservice1
    spec:
      nodeSelector:
        "kubernetes.io/os": windows
      containers:
      - name: wcftest-wcfservice1
        image: bluegreencity.azurecr.io/wcfservice1:latest
        ports:
          - containerPort: 80
  selector:
    matchLabels:
      app: wcftest-wcfservice1
---
apiVersion: v1
kind: Service
metadata:
  name: wcftest-wcfservice1
spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
  selector:
    app: wcftest-wcfservice1